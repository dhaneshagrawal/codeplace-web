<section class="p-tb-70 bg-color">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="buyer-right signin-page">
                    <p class="signup-title">Sign up</p>
                    <div class="row justify-content-md-center">
                        <div class="col-md-8">
                            <form class="sign-form needs-validation" id="myForm" novalidate >
                                <div class="profileimg">
                                    <img class="profile-pic rounded-circle" src="assets/img/account.png">
                                </div>
                                <div class="form-group">
                                      <input [(ngModel)]="email"  name="Email" type="text" class="form-control" id="" placeholder="Email Address" required>
                                      <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                    <div class="invalid-feedback">
                                          Please enter email address
                                    </div>
                                    <div class="valid-feedback feedback-icon">
                                        <i class="fa fa-check"></i>
                                    </div>
                                    <div class="invalid-feedback feedback-icon">
                                        <i class="fa fa-times"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                      <input [(ngModel)]="password" name="Password" type="password" class="form-control" id="" placeholder="Password" required>
                                      <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                    <div class="invalid-feedback">
                                          Please enter password
                                    </div>
                                    <div class="valid-feedback feedback-icon">
                                        <i class="fa fa-check"></i>
                                    </div>
                                    <div class="invalid-feedback feedback-icon">
                                        <i class="fa fa-times"></i>
                                    </div>
                                    
                                </div>
                                <div class="forget">
                                    <a href="#">Forget Password?</a>
                                </div>
                                  <div class="text-center">
                                      <button (click)="loginUserCheck()" class="btn btn-create-ac" id="submitButton" type="submit">LOG IN</button>
                                  </div>
                                  <div class="signuph">                                     
                                        <nav>
                                        <a routerLink="/signup" >Don't have an account?  Sign up here.</a>
                                        </nav>
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
